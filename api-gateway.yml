server:
  port: 8080
    
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
      
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket/**
            
        - id: comment-service
          uri: lb://COMMENT-SERVICE
          predicates:
            - Path=/comments/**   

        - id: attachment-service
          uri: lb://ATTACHMENT-SERVICE
          predicates:
            - Path=/attachments/**  
            
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
