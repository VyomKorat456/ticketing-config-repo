server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway   # add 'gateway' (or use "*")
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
