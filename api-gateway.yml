server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:

      # ===============================
      # üåç GLOBAL CORS (WORKING)
      # ===============================
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # ===============================
      # üîç DISCOVERY
      # ===============================
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false

      # ===============================
      # üö¶ ROUTES
      # ===============================
      routes:

        # AUTH SERVICE
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**,/oauth2/**,/login/oauth2/**

        # TICKET SERVICE
        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket/**

        # COMMENT SERVICE
        - id: comment-service
          uri: lb://COMMENT-SERVICE
          predicates:
            - Path=/comments/**

        # ATTACHMENT SERVICE
        - id: attachment-service
          uri: lb://ATTACHMENT-SERVICE
          predicates:
            - Path=/attachments/**

        # SWAGGER
        - id: auth-swagger
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/swagger-ui/**,/auth/v3/api-docs

        - id: ticket-swagger
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket/swagger-ui/**,/ticket/v3/api-docs

        - id: attachment-swagger
          uri: lb://ATTACHMENT-SERVICE
          predicates:
            - Path=/attachments/swagger-ui/**,/attachments/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
